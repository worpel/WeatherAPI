<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Weather Search</title>
</head>

<body>
    <div class="wrapper">
        <input class="search" id="weatherSearch" type="text" name "search" placeholder="Search" required/>
        <input id="button" class="btn" type="submit" value="OK" />

        <div class="inner">
            <p class="all" id="location" alt="location"></p>
            <p class="all" id="country" alt="country"></p>
            <p class="all" id="weatherType" alt="Weather Type"></p>
            <p class="all" id="temperature" alt="Temperature"></p>
            <p id="error" alt="error">error</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
